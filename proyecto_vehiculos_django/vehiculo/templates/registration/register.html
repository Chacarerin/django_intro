{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5 animate__animated animate__fadeIn">
    <h3 class="text-center mb-4 animate__animated animate__fadeIn">Registro de Usuario</h3>
    <div class="card shadow custom-form-container">  <!-- Card enclosing the form -->
        <div class="card-body">
            <form action="{% url 'register' %}" method="POST" id="form">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" id="nombre" class="form-control" name="first_name" required>
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido*</label>
                        <input type="text" id="apellido" class="form-control" name="last_name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo*</label>
                    <input type="email" id="correo" class="form-control" name="email" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password1" class="form-label">Contraseña*</label>
                        <input type="password" id="password1" class="form-control" name="password1" required>
                    </div>
                    <div class="col">
                        <label for="password2" class="form-label">Confirma Contraseña*</label>
                        <input type="password" id="password2" class="form-control" name="password2" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
